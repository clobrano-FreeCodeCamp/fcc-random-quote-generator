<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">

        <!-- Latest compiled and minified CSS -->
        <link href="./css/bootstrap.min.css">

        <!-- Custom styles for this template -->
        <link href="./css/custom.css" rel="stylesheet">

    </head>

    <body>
        <div class="site-wrapper">
            <div class="site-wrapper-inner">
                <div class="cover-container">
                    <div class="masthead clearfix">
                        <div class="inner">
                            <h3 class="masthead-brand">Random Quote Generator</h3>
                        </div>
                    </div>

                    <div class="inner cover">
                        <h1 class="cover-heading" id="quote"></h1>
                        <p class="lead" id="author"></p>
                        <p class="lead">
                        <button class="btn btn-lg btn-default">Generate new quote</button>
                        </p>
                    </div>

                    <div class="mastfoot">
                        <div class="inner">
                            <p>Written and Coded by <a href="#">Carlo Lobrano</a></p>
                            <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="//twitter.com/mdo">@mdo</a>, Quotes from <a href="http://quotesondesign.com/api-v4-0/">QuotesOnDesign
                            </a></p>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Latest compiled and minified JavaScript -->
        <script src="./js/jquery-1.12.2.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/app.js"></script>

        <!-- This is the only way I could get the data, because of Same-Origin-Policy -->
        <script src="http://quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1&_jsonp=parseJsonpResponse"></script>
    </body>
</html>
