<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">

        <!-- Custom styles for this template -->

    <body>
        <div class="site-wrapper">
            <div class="site-wrapper-inner">
                <div class="cover-container">
                    <div class="masthead clearfix">
                        <div class="inner">
                            <h3 class="masthead-brand">Random Quote Generator</h3>
                        </div>
                    </div>

                    <div class="inner cover">

                        <button class="btn btn-lg btn-default">Generate new quote*</button>

                    </div>

                    <div class="mastfoot">

                            <span style="z-index:50;font-size:0.9em;"><img src="//theysaidso.com/branding/theysaidso.png" height="20" width="20" alt="theysaidso.com"/><a href="//theysaidso.com" title="Powered by quotes from theysaidso.com" style="color: #9fcc25; margin-left: 4px; vertical-align: middle;">theysaidso.com</a></span>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Latest compiled and minified JavaScript -->
        <script src="./js/jquery-1.12.2.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
